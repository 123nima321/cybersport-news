<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Киберспорт Новости{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-dark': '#0a0e1a',
                        'cyber-darker': '#060810',
                        'cyber-blue': '#00d4ff',
                        'cyber-purple': '#8b5cf6',
                        'cyber-pink': '#ec4899',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-cyber-darker text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-cyber-dark border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-cyber-blue to-cyber-purple rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-cyber-blue to-cyber-purple bg-clip-text text-transparent">
                        Киберспорт Новости
                    </h1>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="{% url 'news_list' %}" class="text-gray-300 hover:text-cyber-blue transition-colors">Главная</a>
                    <a href="#" class="text-gray-300 hover:text-cyber-blue transition-colors">Турниры</a>
                    <a href="#" class="text-gray-300 hover:text-cyber-blue transition-colors">Команды</a>
                    <a href="#" class="text-gray-300 hover:text-cyber-blue transition-colors">Игроки</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-cyber-dark border-t border-gray-800 mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2024 Киберспорт Новости. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
